<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            height: 200px;
            width: 200px;
            background-color: red;
            position: relative;
            left:50px;
            z-index: 2;
        }
        .green{
            height: 100px;
            width: 100px;
            background-color: green;
            position: relative;
            top: -100px;
            z-index:1 ;
        }
    </style>
</head>
<body>
    <div class="color">
        <div class="red"></div>
        <div class="green"></div>
    </div>
</body>
</html>
