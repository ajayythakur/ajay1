<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
            border: 2px solid red;
            transition-duration:3s ;
        }
        .box:hover{
            width: 300px;
            background-color: blue;
            color: White;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="box">This box Changes its width on hover</div>
</body>
</html>
