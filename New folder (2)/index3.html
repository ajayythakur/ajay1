    <div id="txt"></div>
    <button id="btn" onclick="changetxt()">Click here</button>

    <span id="hr">:</span>
    <span id="min">:</span>
    <span id="sec">:</span>
<script>
    let heading=document.getElementsByTagName("h1")[0,1].innerText="Rajput";
    // heading[0].innerText="NOoo";


    function changetxt(){
        let heading=document.createElement("h1")
        heading.setAttribute("id","heading1");
        heading.innerText="MERN Stack";
        document.getElementById("txt").appendChild(heading);
    }

    let hr=document.getElementById("hr");
    let min=document.getElementById("min");
    let sec=document.getElementById("sec");
    function clock(){
        let clock=new Date();
        let hour=clock.getHours();
        let minute=clock.getMinutes();
        let second=clock.getSeconds();
        if(hour>12){
           hour= hour%12;
        }
        else if(minute<10){
            minute=0+minute;
                }
        hr.innerText= `${hour} :`;
        min.innerText=minute;
        sec.innerText=second;

        // console.log(hour,minute,second);
    }
    setInterval(()=>{
        clock();
    },1000)
